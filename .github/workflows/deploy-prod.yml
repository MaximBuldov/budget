name: Budget Prod (server build)

on:
  push:
    branches: ["main"]

concurrency:
  group: budget-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy (remote)
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "set -euo pipefail
            cd /var/www/budget.buldov.com/app

            echo '--- git update ---'
            git fetch --all
            git reset --hard origin/main

            echo '--- install deps ---'
            npm ci

            echo '--- prisma generate ---'
            npx prisma generate

            echo '--- build ---'
            npm run build

            echo '--- pm2 restart ---'
            pm2 restart budget || PORT=3042 pm2 start npm --name budget -- run start

            pm2 save
            pm2 status
          "
